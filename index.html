<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FooddAI Recipes</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Karla', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    /* HEADER GRID & WAVES */
    .header-grid {
      display: grid;
      /* 10 columns as before, 
         but we’ll center the avatar 
         by placing it in columns 4–7 or 5–6  */
      grid-template-columns: repeat(10, 1fr);
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-bottom: 100px;
    }
    .waves-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    .waves-container svg {
      position: absolute;
      left: 0;
      width: 100%;
      display: block;
    }
    .dark-wave {
      top: 0;     /* Both waves start at top: 0 */
      z-index: 2;
      fill: #9a7baa;
    }
    .yellow-wave {
      top: 0;     /* Overlap exactly on top instead of below */
      z-index: 1;
      fill: #FAD378;
    }

    /* VIDEO AVATAR */
    .video-wrapper {
      /* Instead of grid-column: 4 / span 2, 
         we place it in columns 4–7 so it's more centered.
         Then justify-self: center ensures it’s pinned in that region. */
      grid-column: 4 / span 4; 
      justify-self: center;
      margin-top: 70px;
      position: relative;
      display: inline-block;
      z-index: 3; 
    }
    .circle-video {
      /* 20% smaller: from 300px down to ~240px */
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }
    .avatar-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-pause-avatar {
      position: absolute;
      z-index: 5; 
      cursor: pointer;
      width: 60px;
      bottom: 0;
      right: -15px;
      transition: transform 0.2s;
    }
    .play-pause-avatar:hover {
      transform: scale(1.1);
    }

    /* UNMUTE BUTTON */
    .unmute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    .unmute-button:hover {
      background: #333;
    }

    /* MAIN CONTENT */
    main {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      grid-auto-rows: auto;
    }
    .recipes-title {
      grid-column: 2 / span 8;
      margin-top: -90px;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    /* PROMPT TEXT */
    .prompt-text {
      grid-column: 2 / span 8;
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
      font-family: 'Karla', sans-serif;
    }

    /* RESPONSE BOX */
    .response-box {
      grid-column: 2 / span 8;
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      word-wrap: break-word;
      background: rgba(255,255,255,0.8);
      font-family: 'Karla', sans-serif;
      text-align: left;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
    }
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(154, 123, 170, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      z-index: 10;
      display: none; /* hidden by default */
    }
    .dots-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f7f7f7;
      color: #666;
      font-size: 14px;
      margin-top: 40px;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <header class="header-grid">
    <div class="waves-container">
      <!-- Purple wave -->
      <svg class="dark-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#9a7baa" d="M0,160L40,165.3C80,171,160,181,240,176C320,171,400,149,480,133.3C560,117,640,107,720,122.7C800,139,880,181,960,176C1040,171,1120,117,1200,106.7C1280,96,1360,128,1400,144L1440,160L1440,0L1400,0Z"></path>
      </svg>
      <!-- Orange wave -->
      <svg class="yellow-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#FAD378" d="M0,320L40,314.7C80,309,160,299,240,293.3C320,288,400,288,480,288C560,288,640,288,720,277.3C800,267,880,245,960,218.7C1040,192,1120,160,1200,149.3C1280,139,1360,149,1400,154.7L1440,160Z"></path>
      </svg>
    </div>

    <div class="video-wrapper">
      <div class="circle-video">
        <video class="avatar-video" id="videoPlayer" autoplay playsinline loop muted>
          <source src="visuals/Avatar_fooddai_recipepage.mp4" type="video/mp4">
        </video>
      </div>
      <img 
        class="play-pause-avatar" 
        id="playPauseAvatar" 
        src="visuals/Play pause button.png" 
        alt="Play/Pause">
    </div>
  </header>

  <button class="unmute-button" id="unmuteBtn">MUTE</button>

  <main>
    <h1 class="recipes-title">Your Kid-Proof Recipes</h1>

    <!-- Show user’s chosen ingredients if you like -->
    <div class="prompt-text" id="promptText"></div>

    <div class="response-box" id="responseBox">
      <div class="loader-overlay" id="loader">
        <div class="dots-wrapper">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="loader-text">Your meal magic is coming! FooddAI is thinking...</div>
      </div>
      <div id="responseContent"></div>
    </div>
  </main>

  <footer>&copy; 2024 FooddAI. All rights reserved.</footer>

  <script>
    // Parse ?ingredients=... from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const ingredients = urlParams.get('ingredients') || '';

    // This is your ChatGPT endpoint
    const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';

    // DOM references
    const promptText = document.getElementById('promptText');
    const loader = document.getElementById('loader');
    const responseContent = document.getElementById('responseContent');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseAvatar = document.getElementById('playPauseAvatar');

    // If user selected ingredients, show them
    if (ingredients) {
      promptText.textContent = `You picked: ${ingredients.replace(/,/g, ', ')}`;
    } else {
      promptText.textContent = "No ingredients found. Maybe come from the FooddAI page?";
    }

    // On DOM load, fetch recipes automatically if we have ingredients
    window.addEventListener('DOMContentLoaded', () => {
      if (ingredients) {
        fetchRecipes(ingredients);
      } else {
        responseContent.innerHTML = "<strong>No ingredients selected. Please return and pick some!</strong>";
      }

      // UNMUTE / MUTE toggle
      unmuteBtn.addEventListener('click', () => {
        videoPlayer.muted = !videoPlayer.muted;
        unmuteBtn.innerText = videoPlayer.muted ? "UNMUTE" : "MUTE";
        videoPlayer.play().catch(() => {});
      });

      // PLAY/PAUSE avatar
      playPauseAvatar.addEventListener('click', () => {
        if (videoPlayer.paused) {
          videoPlayer.play().catch(() => {});
        } else {
          videoPlayer.pause();
        }
      });
    });

    async function fetchRecipes(ingredientsParam) {
      // Show loader overlay
      loader.style.display = 'flex';

      // Build ChatGPT prompt
      const prompt = `Give me 3 fun, kid-friendly recipes using these ingredients: ${ingredientsParam}.
      Keep them appealing for children, using only these ingredients + typical seasonings.`;

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });
        loader.style.display = 'none';

        if (!res.ok) {
          responseContent.innerHTML = `<strong>Error:</strong> Server returned ${res.status}`;
          return;
        }
        const data = await res.json();
        const aiResponse = data.choices[0]?.message?.content.trim() 
                           || "No recipe suggestions found.";
        responseContent.innerHTML = 
          `<strong>Recipe Suggestions:</strong><br>` 
          + aiResponse.replace(/\n/g, "<br>");
      } catch (error) {
        loader.style.display = 'none';
        responseContent.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FooddAI Recipes</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Karla', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .header-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-bottom: 100px;
    }

    /* WAVE GRAPHICS */
    .waves-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }
    .waves-container svg {
      position: absolute;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }

    /* DARK WAVE */
    .dark-wave {
      top: 0;
      z-index: 2;
      fill: #9a7baa;
    }

    /* YELLOW WAVE */
    .yellow-wave {
      top: 6px;
      z-index: 1;
      fill: #FAD378;
    }

    /* VIDEO AVATAR */
    .video-wrapper {
      grid-column: 4 / span 2;
      margin-top: 70px;
      justify-self: center;
      position: relative;
      display: inline-block;
      z-index: 3; 
    }
    .circle-video {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }
    .avatar-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* PLAY/PAUSE BUTTON */
    .play-pause-avatar {
      position: absolute;
      z-index: 5; 
      cursor: pointer;
      width: 60px;
      bottom: 0;
      right: -15px;
      transition: transform 0.2s;
    }
    .play-pause-avatar:hover {
      transform: scale(1.1);
    }

    /* UNMUTE BUTTON */
    .unmute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    .unmute-button:hover {
      background: #333;
    }

    main {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      grid-auto-rows: auto;
    }

    /* PAGE TITLE */
    .recipes-title {
      grid-column: 2 / span 8;
      margin-top: -90px;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    /* RESPONSE BOX */
    .response-box {
      grid-column: 2 / span 8;
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      word-wrap: break-word;
      background: rgba(255,255,255,0.8);
      font-family: 'Karla', sans-serif;
      text-align: left;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
    }

    /* LOADER OVERLAY */
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(154, 123, 170, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    /* LOADER ANIMATION */
    .dots-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f7f7f7;
      color: #666;
      font-size: 14px;
      margin-top: 40px;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header-grid">
    <div class="waves-container">
      <svg class="dark-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#9a7baa" d="M0,160L40,165.3C80,171,160,181,240,176C320,171,400,149,480,133.3C560,117,640,107,720,122.7C800,139,880,181,960,176C1040,171,1120,117,1200,106.7C1280,96,1360,128,1400,144L1440,160L1440,0L1400,0Z"></path>
      </svg>
      <svg class="yellow-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#FAD378" d="M0,320L40,314.7C80,309,160,299,240,293.3C320,288,400,288,480,288C560,288,640,288,720,277.3C800,267,880,245,960,218.7C1040,192,1120,160,1200,149.3C1280,139,1360,149,1400,154.7L1440,160Z"></path>
      </svg>
    </div>

    <div class="video-wrapper">
      <div class="circle-video">
        <video class="avatar-video" id="videoPlayer" autoplay playsinline loop muted>
          <source src="visuals/Avatar_fooddai_recipepage.mp4" type="video/mp4">
        </video>
      </div>
      <img class="play-pause-avatar" id="playPauseAvatar" src="visuals/Play pause button.png" alt="Play/Pause">
    </div>
  </header>

  <button class="unmute-button" id="unmuteBtn">UNMUTE</button>

  <main>
    <h1 class="recipes-title">Your Kid-Proof Recipes</h1>
    <div class="response-box" id="responseBox">
      <div class="loader-overlay" id="loader">
        <div class="dots-wrapper"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="loader-text">Your meal magic is coming! FooddAI is thinking...</div>
      </div>
    </div>
  </main>

  <footer>&copy; 2024 FooddAI. All rights reserved.</footer>
</body>
</html>

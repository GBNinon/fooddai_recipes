<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FooddAI Recipes</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Karla', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .header-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-bottom: 100px; 
    }
    .waves-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    .waves-container svg {
      position: absolute;
      left: 0;
      width: 100%;
      display: block;
    }
    .dark-wave {
      top: 0;
      z-index: 2;
      fill: #9a7baa;
    }
    .yellow-wave {
      top: 6px;
      z-index: 1;
      fill: #FAD378;
    }

    .video-wrapper {
      margin-top: 40px;
      grid-column: 4 / span 4; 
      justify-self: center;
      position: relative;
      display: inline-block;
      z-index: 3; 
    }
    .circle-video {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }
    .avatar-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-pause-avatar {
      position: absolute;
      z-index: 5; 
      cursor: pointer;
      width: 60px;
      bottom: 0;
      right: -15px;
      transition: transform 0.2s;
    }
    .play-pause-avatar:hover {
      transform: scale(1.1);
    }

    .unmute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    .unmute-button:hover {
      background: #333;
    }

    main {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      grid-auto-rows: auto;
    }

    /* Title with no bottom margin */
    .recipes-title {
      grid-column: 2 / span 8;
      margin-top: -90px;
      margin-bottom: 0; /* no extra space below the title */
      font-size: 22px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    /* Prompt text with minimal top margin */
    .prompt-text {
      grid-column: 2 / span 8;
      font-size: 16px;
      color: #666;
      margin-top: 0px; /* No gap from title */
      margin-bottom: 10px; /* Just enough spacing before the box */
      font-family: 'Karla', sans-serif;
    }

    .response-box {
      grid-column: 2 / span 8;
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 10px auto 0 auto; 
      padding: 10px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      word-wrap: break-word;
      background: rgba(255,255,255,0.8);
      font-family: 'Karla', sans-serif;
      text-align: left;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
    }

    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(154, 123, 170, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      z-index: 10;
      display: none;
      padding: 20px;
    }
    .dots-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
    }
    .loader-text {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      font-family: 'Karla', sans-serif;
      margin: 0; 
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f7f7f7;
      color: #666;
      font-size: 14px;
      margin-top: 40px;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <header class="header-grid">
    <div class="waves-container">
      <!-- Purple wave -->
      <svg class="dark-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440,320">
        <path d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"/>
      </svg>
      <!-- Orange wave -->
      <svg class="yellow-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440,320">
        <path d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"/>
      </svg>
    </div>

    <div class="video-wrapper">
      <div class="circle-video">
        <video class="avatar-video" id="videoPlayer" autoplay playsinline loop muted>
          <source src="visuals/Avatar_fooddai_recipepage.mp4" type="video/mp4">
        </video>
      </div>
      <img 
        class="play-pause-avatar" 
        id="playPauseAvatar" 
        src="visuals/Play pause button.png" 
        alt="Play/Pause">
    </div>
  </header>

  <button class="unmute-button" id="unmuteBtn">MUTE</button>

  <main>
    <h1 class="recipes-title">Your Kid-Proof Recipes</h1>
    <div class="prompt-text" id="promptText"></div>

    <div class="response-box" id="responseBox">
      <div class="loader-overlay" id="loader">
        <div class="dots-wrapper">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="loader-text">Your meal magic is coming! FooddAI is thinking...</p>
      </div>
      <div id="responseContent"></div>
    </div>
  </main>

  <footer>&copy; 2024 FooddAI. All rights reserved.</footer>

  <script>
    // Parse ?ingredients=...
    const urlParams = new URLSearchParams(window.location.search);
    const ingredients = urlParams.get('ingredients') || '';

    // ChatGPT endpoint
    const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';

    // DOM references
    const promptText = document.getElementById('promptText');
    const loader = document.getElementById('loader');
    const responseContent = document.getElementById('responseContent');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseAvatar = document.getElementById('playPauseAvatar');

    // Show chosen ingredients
    if (ingredients) {
      promptText.textContent = You picked: ${ingredients.replace(/,/g, ', ')};
    } else {
      promptText.textContent = "No ingredients found. Maybe come from the FooddAI page?";
    }

    // On DOM load, fetch recipes if any
    window.addEventListener('DOMContentLoaded', () => {
      if (ingredients) {
        fetchRecipes(ingredients);
      } else {
        responseContent.innerHTML = "<strong>No ingredients selected. Please return and pick some!</strong>";
      }

      // Mute toggle
      unmuteBtn.addEventListener('click', () => {
        videoPlayer.muted = !videoPlayer.muted;
        unmuteBtn.innerText = videoPlayer.muted ? "UNMUTE" : "MUTE";
        videoPlayer.play().catch(() => {});
      });

      // Play/Pause toggle
      playPauseAvatar.addEventListener('click', () => {
        if (videoPlayer.paused) {
          videoPlayer.play().catch(() => {});
        } else {
          videoPlayer.pause();
        }
      });
    });

    // Fetch recipes from ChatGPT
    async function fetchRecipes(ingredientsParam) {
      loader.style.display = 'flex';
      responseContent.innerHTML = "";

      const prompt = Give me 3 fun, kid-friendly recipes using these ingredients: ${ingredientsParam}.
      Keep them appealing to children, using only these ingredients + typical seasonings.;

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });
        loader.style.display = 'none';

        if (!res.ok) {
          responseContent.innerHTML = <strong>Error:</strong> Server responded with ${res.status};
          return;
        }
        const data = await res.json();
        const aiText = data.choices[0]?.message?.content.trim()
                       || "No recipe suggestions found.";

        responseContent.innerHTML = 
          <strong>Recipe Suggestions:</strong><br> 
          + aiText.replace(/\n/g, "<br>");
      } catch (err) {
        loader.style.display = 'none';
        responseContent.innerHTML = <strong>Error:</strong> ${err.message};
      }
    }
  </script>
</body>
</html>
